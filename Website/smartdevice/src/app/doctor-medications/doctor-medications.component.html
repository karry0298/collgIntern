<div class="col-12" style="padding:0px;" >
  <button class="btn btn-outline-success my-2 my-sm-0 float-right" type="submit">UPDATE</button>
  <div class="side-panel" style="padding-top:10px">
    <p>Morning:{{ patient.medications.morning }}</p>
  </div>

  <div class="side-panel" style="">
    <p>Afternoon:{{ patient.medications.afternoon }}</p>
  </div>

  <div class="side-panel" style="">
    <p>evening:{{ patient.medications.evening }}</p>
  </div>

  <div class="side-panel" style="">
    <p>night:{{ patient.medications.night }}</p>
  </div>
</div>



<button id="myBtn" (click)="checkModal()">Open Modal</button>

<!-- The Modal -->
<div id="myModal" class="modal" [ngStyle]="{'display':display}">

  <!-- Modal content -->
  <div class="modal-content" >
    <span class="close" (click)="checkModal()"  >&times;</span>
    <p>Some text in the Modal..</p>
  </div>

  <div class="modal" tabindex="-1" role="dialog"  [ngStyle]="{'display':display}">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">

          <button type="button" class="close" aria-label="Close" (click)="onCloseHandled()"><span aria-hidden="true">&times;</span></button>

          <h4 class="modal-title">Model Title</h4>

        </div>
        <div class="modal-body">

          <p>Model body text</p>

        </div>
        <div class="modal-footer">

          <button type="button" class="btn btn-default" (click)="onCloseHandled()" >Close</button>

        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal !-->
