<div>
    <button id="myBtn" (click)="openModal()">Add Medications</button>
    <div class="row" >
        <div class="col-3"><p>BRAND NAME </p></div>
        <div class="col-3">PRESCRIPTION BY</div>
        <div class="col-3"> Timings</div>
        <div class="col-3"></div>
      </div>

    <ng-container *ngFor="let user of objectKeys(patient.medicines)" > 
        <!-- [class.selected]="user === selectedPatient"  -->

        <div class="row"  >
          <div class="col-3"><p>{{ patient.medicines[user].brandName }} </p></div>
          <div class="col-3">{{ patient.medicines[user].prescriptionBy}}</div>
          <div class="col-3">
          <ng-container *ngFor="let time of patient.medicines[user].consumptionTimings ">
            {{ time }}<br>

          </ng-container>
        </div>
          <div class="col-3"></div>
          <br>
        </div>
   </ng-container>

</div>



<!-- The Modal -->
<div id="myModal" class="modal" [ngStyle]="{'display':display}">

  <!-- Modal content -->
  <div class="modal-content" >
    <span class="close" (click)="closeModal()"  >&times;</span><span style="color:black; font-size: 3vh;"> Add Medicines</span><br>

    <form>
      <div class="form-row">
          <div class=" form-group col-7">
              <input type="text" class="form-control" [(ngModel)]="brandName" name="brandName1" value="" id="brandName" placeholder="Brand Name">
          </div>
          <div class="col-1">
            <label style="text-align:right;font-size: 1.5rem;" >Start Date</label>
          </div>
          <div class=" form-group col-4">
              <input type="date" class="form-control" [(ngModel)]="dateTime" name="dateTime1" value="" id="startDate" placeholder="Start Date"> 
             </div>
      </div>
      <div col-12>
          <label >Enter Medicine Time In 12 Hour Format</label>
      </div>
      <div class="form-row">


          <div class=" form-group col-3">
              <input type="time" class="form-control" value="" [(ngModel)]="meds[0]" name="meds1" id="MedicineTime1" placeholder="Time1 AM/PM">
          </div>
          <div class=" form-group col-3">
              <input type="time" class="form-control" value="" [(ngModel)]="meds[1]" name="meds2" id="MedicineTime2" placeholder="Time2 AM/PM">
          </div>
          <div class=" form-group col-3">
              <input type="time" class="form-control" value="" [(ngModel)]="meds[2]"  name="meds3"id="MedicineTime3" placeholder="Time3 AM/PM">
          </div>
          <div class=" form-group col-3">
              <input type="time" class="form-control" value="" [(ngModel)]="meds[3]" name="meds4" id="Medicine4" placeholder="Time4 AM/PM">
          </div>
      </div>
      <button type="submit" (click)=submitMedsForm() class="btn btn-primary">Submit</button>
    </form>
    
    
  </div>

</div><!-- /.modal !-->
