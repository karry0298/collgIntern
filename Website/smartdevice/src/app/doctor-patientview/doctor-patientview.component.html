
<div *ngIf="patient">
  <div class="" style="height:20vh; background-color:white">
      <div class="container">
        <div class="row">
          <div class="col-6">
            <p>NAME:{{ patient.name }}</p>
          </div>
          <div class="col-6">
            <p>AGE:{{ patient.age }}</p>
          </div>

        </div>
      </div>
  </div>
  <div class="" style="height:80vh;">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" (click)="isActive1 = !isActive1">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent" [ngClass]="{show : isActive1}">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <span class="nav-link" (click)="isOn=1">ISSUES</span>
          </li>
          <li class="nav-item">
            <span class="nav-link" (click)="isOn=0">Medications</span>
          </li>

        </ul>

      </div>
    </nav>
      <app-doctor-medications [patient]="patient"  *ngIf="isOn==0"></app-doctor-medications>
      <app-doctor-issues [patient]="patient"  *ngIf="isOn==1"></app-doctor-issues>
    <!-- </div> -->
    <!-- <div class="row" style="margin:0px;height:93%; "> -->
  </div>

</div>

<div *ngIf="!patient">
<div align="center" (click)="check();">

  <div>
   <h1>Welcome</h1> 
  </div>
  <div>
  <h2> Dr. {{this.doctorDetails}}</h2> 
  </div>
  <div>

  </div>


</div>
</div>
