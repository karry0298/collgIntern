
<div *ngIf="patient">
  <div class="" style="height:20vh; background-color:wheat;">
      <div class="container">
        <div class="row">
          <div class="col-6">
            <p>NAME:{{ patient.name }}</p>
          </div>
          <div class="col-6">
            <p>AGE:{{ patient.age }}</p>
          </div>
          <div class="col-6">
            <p>CURRENT HEALTH RISKS:DIABETES</p>
          </div>
        </div>
      </div>
  </div>
  <div class="" style="height:80vh;">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" (click)="isActive1 = !isActive1">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent" [ngClass]="{show : isActive1}">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <span class="nav-link">ISSUES</span>
          </li>
          <li class="nav-item">
            <span class="nav-link">Medications</span>
          </li>

        </ul>

      </div>
    </nav>
    <div style="margin:0px;width:98%;height:93%; ">
      <app-doctor-medications [patient]="patient" ></app-doctor-medications>

    </div>
  </div>

</div>

<div *ngIf="!patient">
<p style="align:center">click on the name</p>
</div>
