
<div *ngIf="patient">
  <div class="" style="height:20vh; background-color:wheat;">
      <div class="container">
        <div class="row">
          <div class="col-6">
            <p>NAME:{{ patient.name }}</p>
          </div>
          <div class="col-6">
            <p>AGE:{{ patient.age }}</p>
          </div>
          <div class="col-6">
            <p>CURRENT HEALTH RISKS:DIABETES</p>
          </div>
        </div>
      </div>
  </div>
  <div class="" style="height:80vh;">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" (click)="isActive1 = !isActive1">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent" [ngClass]="{show : isActive1}">
        <ul class="navbar-nav mr-auto">    
          <li class="nav-item active">
            <a class="nav-link" href="../issues">ISSUES </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../diet">DIET</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../medication">MEDICATION</a>
          </li>

        </ul>

      </div>
    </nav>
    <div class="row" style="margin:0px;height:93%; ">
      <div class="col-3" style="padding:0px;" >
        <div class="side-panel" style="">
          <p>Sugar</p>
        </div>
        <div class="side-panel" style="">
          <p>Blood Pressure</p>
        </div>
        <div class="side-panel" style="">
          <p>Cholestrol</p>
        </div>
        <div class="side-panel" style="">
          <p>Heart Rate</p>
        </div>
        <div class="side-panel" style="">
          <p>LDL</p>
        </div>
      </div>
      <div class="col-9" >
      <p>Bla Bla Car</p>
      </div>
    </div>
  </div>

</div>
